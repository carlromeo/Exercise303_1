<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo Form</h1>
<form action="#" th:action="@{/process}" th:object="${course}" method="post">
    <input type="hidden" th:field="*{id}" />
    Task name:<input type="text" th:field="*{task name}" />
    <span th:if="${#fields.hasErrors('task name')}"
          th:errors="*{task name}"></span><br />
    Due date:<input type="text" th:field="*{Due date}" />
    <span th:if="${#fields.hasErrors('Due date')}"
          th:errors="*{Due date}"></span><br />
    Priority:<input type="text" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span><br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
