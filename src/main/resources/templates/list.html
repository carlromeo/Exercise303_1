<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo List</h1>
<a href="/add">Add a List</a><br />
<table>
    <tr>
        <th>Task name</th>
        <th>Due date</th>
        <th>Priority</th>
        <td>Actions</td>
    </tr>
    <tr th:each="course : ${todo}">
        <td th:text="${todo.task name}"></td>
        <td th:text="${todo.due date}"></td>
        <td th:text="${todo.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id}}}">Update</a> -
            <a th:href="@{/detail/{id}(id=${todo.id}}}">Details</a> -
            <a th:href="@{/delete/{id}(id=${todo.id}}}">Delete</a>
        </td></tr>
</table>
</body>
</body>
</html>
